<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Bright Water Grant Submissions | DelcoTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #f8fafc;
        --surface: #ffffff;
        --panel: #ffffff;
        --ink: #0f172a;
        --muted: #475569;
        --accent: #2563eb;
        --accent-2: #0ea5e9;
        --success: #047857;
        --warning: #b45309;
        --danger: #b91c1c;
        --border: rgba(15, 23, 42, 0.08);
        --shadow-strong: rgba(15, 23, 42, 0.12);
        --header-gradient: linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(14, 165, 233, 0.12));
        --details-bg: rgba(37, 99, 235, 0.06);
        --details-border: rgba(37, 99, 235, 0.18);
        --attachment-bg: rgba(37, 99, 235, 0.12);
        --attachment-border: rgba(37, 99, 235, 0.24);
      }

      body.dark {
        color-scheme: dark;
        --bg: #050816;
        --surface: #101a3a;
        --panel: #151f45;
        --ink: #f6f7ff;
        --muted: #8e9ad6;
        --accent: #5a7cff;
        --accent-2: #14b8a6;
        --success: #34d399;
        --warning: #fbbf24;
        --danger: #f87171;
        --border: rgba(255, 255, 255, 0.08);
        --shadow-strong: rgba(5, 8, 22, 0.45);
        --header-gradient: linear-gradient(135deg, rgba(90, 124, 255, 0.25), rgba(20, 184, 166, 0.25));
        --details-bg: rgba(255, 255, 255, 0.04);
        --details-border: rgba(255, 255, 255, 0.08);
        --attachment-bg: rgba(90, 124, 255, 0.18);
        --attachment-border: rgba(90, 124, 255, 0.28);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--ink);
        min-height: 100vh;
        transition: background 0.3s ease, color 0.3s ease;
      }

      header {
        background: var(--header-gradient);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 20px 45px var(--shadow-strong);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.8rem, 3vw, 2.8rem);
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
      }

      .wrap {
        max-width: 1180px;
        margin: 0 auto;
        padding: 40px 18px 80px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .actions .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      button.refresh {
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #fff;
        font-weight: 600;
        padding: 0.7rem 1.4rem;
        cursor: pointer;
        box-shadow: 0 14px 32px rgba(37, 99, 235, 0.18);
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      button.refresh:disabled {
        opacity: 0.65;
        cursor: not-allowed;
        box-shadow: none;
      }

      button.refresh:not(:disabled):active {
        transform: translateY(1px);
      }

      button.toggle-theme {
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--ink);
        font-weight: 600;
        padding: 0.68rem 1.2rem;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
      }

      button.toggle-theme:hover {
        background: rgba(37, 99, 235, 0.08);
      }

      body.dark button.toggle-theme {
        background: rgba(255, 255, 255, 0.06);
        color: var(--ink);
        border-color: rgba(255, 255, 255, 0.24);
      }

      .status {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--panel);
        border-radius: 18px;
        border: 1px solid var(--border);
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: 0 20px 45px var(--shadow-strong);
      }

      .card h2 {
        margin: 0;
        font-size: 1.1rem;
      }

      .meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 8px 16px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .meta span {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .meta span strong {
        color: var(--muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      .meta span span {
        color: var(--ink);
        font-weight: 500;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.12);
        border: 1px solid rgba(37, 99, 235, 0.28);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--accent);
      }

      .pill.warning {
        background: rgba(251, 191, 36, 0.18);
        border-color: rgba(251, 191, 36, 0.32);
        color: var(--warning);
      }

      .pill.success {
        background: rgba(52, 211, 153, 0.18);
        border-color: rgba(16, 185, 129, 0.35);
        color: var(--success);
      }

      body.dark .pill {
        color: var(--ink);
      }

      body.dark .pill.warning {
        color: #fef3c7;
      }

      body.dark .pill.success {
        color: #ecfdf5;
      }

      details {
        background: var(--details-bg);
        border-radius: 16px;
        padding: 12px 14px;
        border: 1px solid var(--details-border);
      }

      details summary {
        cursor: pointer;
        font-weight: 600;
        color: var(--ink);
      }

      details pre {
        margin: 12px 0 0;
        white-space: pre-wrap;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 0.92rem;
        color: var(--muted);
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .attachments {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .attachments a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 0.45rem 0.75rem;
        border-radius: 12px;
        background: var(--attachment-bg);
        border: 1px solid var(--attachment-border);
        color: var(--ink);
        font-size: 0.85rem;
        text-decoration: none;
        max-width: 100%;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .empty {
        text-align: center;
        padding: 60px 0;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .actions {
          flex-direction: column;
          align-items: flex-start;
        }

        .meta {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>New Bright Water Grant Submissions</h1>
        <p>Review the latest applications captured by DelcoTech for the New Bright Water daily grant.</p>
      </header>

      <section class="actions">
        <div class="controls">
          <button class="refresh" id="refresh-btn">Refresh submissions</button>
          <button class="toggle-theme" id="toggle-theme-btn" type="button" aria-pressed="false">Switch to dark theme</button>
        </div>
        <span class="status" id="status">Loading latest applications…</span>
      </section>

      <section id="applications" class="grid" aria-live="polite"></section>
    </main>

    <script>
      (function () {
        const refreshBtn = document.getElementById('refresh-btn');
        const toggleThemeBtn = document.getElementById('toggle-theme-btn');
        const status = document.getElementById('status');
        const container = document.getElementById('applications');
        const body = document.body;
        const THEME_STORAGE_KEY = 'nbwSubmissionsTheme';

        function applyTheme(theme) {
          const isDark = theme === 'dark';
          body.classList.toggle('dark', isDark);
          if (toggleThemeBtn) {
            toggleThemeBtn.textContent = isDark ? 'Switch to light theme' : 'Switch to dark theme';
            toggleThemeBtn.setAttribute('aria-pressed', String(isDark));
          }
        }

        let initialTheme = 'light';
        try {
          const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
          if (storedTheme === 'dark') {
            initialTheme = 'dark';
          }
        } catch (error) {
          console.warn('Unable to read saved theme preference', error);
        }
        applyTheme(initialTheme);

        if (toggleThemeBtn) {
          toggleThemeBtn.addEventListener('click', () => {
            const nextTheme = body.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(nextTheme);
            try {
              localStorage.setItem(THEME_STORAGE_KEY, nextTheme);
            } catch (error) {
              console.warn('Unable to persist theme preference', error);
            }
          });
        }

        function formatDate(iso) {
          if (!iso) return '—';
          try {
            const date = new Date(iso);
            return new Intl.DateTimeFormat('en-US', {
              dateStyle: 'medium',
              timeStyle: 'short',
            }).format(date);
          } catch (error) {
            return iso;
          }
        }

        function formatCurrencyLabel(value) {
          if (!value) return '—';
          return value;
        }

        function createMetaItem(label, value) {
          const wrapper = document.createElement('span');
          const labelEl = document.createElement('strong');
          labelEl.textContent = label;
          const valueEl = document.createElement('span');
          valueEl.textContent = value || '—';
          wrapper.append(labelEl, valueEl);
          return wrapper;
        }

        function renderApplications(applications) {
          container.innerHTML = '';
          if (!applications.length) {
            container.innerHTML = '<div class="empty">No applications have been submitted yet.</div>';
            return;
          }

          const fragment = document.createDocumentFragment();
          applications.forEach((application) => {
            const card = document.createElement('article');
            card.className = 'card';

            const fullName = `${application.applicant?.['first-name'] || ''} ${application.applicant?.['last-name'] || ''}`.trim();
            const heading = document.createElement('h2');
            heading.textContent = fullName || 'Unnamed applicant';
            card.appendChild(heading);

            const pill = document.createElement('span');
            pill.className = 'pill';
            if (application.status === 'awaiting_payment') {
              pill.classList.add('warning');
            } else if (application.status === 'paid') {
              pill.classList.add('success');
            }
            pill.textContent = (application.status || 'pending_fee').replace(/_/g, ' ');
            card.appendChild(pill);

            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.append(
              createMetaItem('Submitted', formatDate(application.submittedAt)),
              createMetaItem('Email', application.applicant?.email || '—'),
              createMetaItem('Phone', application.applicant?.phone || '—'),
              createMetaItem('Business Type', application.applicant?.['business-type'] || '—'),
              createMetaItem('Revenue', formatCurrencyLabel(application.applicant?.revenue)),
              createMetaItem('Audience', application.applicant?.['audience-size'] || '—'),
              createMetaItem('Prior applicant', application.applicant?.prior || '—'),
              createMetaItem('Payment session', application.payment?.checkoutSessionId || '—')
            );
            card.appendChild(meta);

            const details = document.createElement('details');
            const summary = document.createElement('summary');
            summary.textContent = 'Read application responses';
            const pre = document.createElement('pre');
            pre.textContent = [
              'Grant use:',
              application.applicant?.['grant-use'] || '—',
              '',
              'Business overview:',
              application.applicant?.['business-description'] || '—',
              '',
              'Community contribution:',
              application.applicant?.community || '—',
              '',
              'Referral source:',
              application.applicant?.referral || '—',
              '',
              'Payment link:',
              application.payment?.checkoutUrl || '—',
              '',
              'Payment error:',
              application.payment?.error || '—',
            ].join('\n');
            details.append(summary, pre);
            card.appendChild(details);

            if (Array.isArray(application.files) && application.files.length) {
              const attachments = document.createElement('div');
              attachments.className = 'attachments';
              application.files.forEach((file, index) => {
                const link = document.createElement('a');
                link.href = file.downloadUrl;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = file.fileName || `Attachment ${index + 1}`;
                attachments.appendChild(link);
              });
              card.appendChild(attachments);
            }

            fragment.appendChild(card);
          });

          container.appendChild(fragment);
        }

        async function fetchApplications() {
          if (refreshBtn) refreshBtn.disabled = true;
          status.textContent = 'Loading latest applications…';
          try {
            const response = await fetch('/api/new-bright-water-grant/applications');
            const payload = await response.json().catch(() => null);
            if (!response.ok || !payload?.ok) {
              throw new Error(payload?.error || 'Request failed');
            }
            renderApplications(payload.applications || []);
            status.textContent = `${payload.applications?.length || 0} applications synced.`;
          } catch (error) {
            console.error('Failed to load applications', error);
            status.textContent = 'Unable to load applications. Retry in a moment.';
          } finally {
            if (refreshBtn) refreshBtn.disabled = false;
          }
        }

        if (refreshBtn) {
          refreshBtn.addEventListener('click', fetchApplications);
        }

        fetchApplications();
      })();
    </script>
  </body>
</html>
